<div class="burger__menu">
	<!-- Если не зашел -->
	<div class="login_form">
		<input id="reg-auth" type="checkbox" hidden>
		<form action="#" class="form auth">
			<h4>Войти</h4>
			<input type="text" placeholder="Ваш эл. адрес" required>
			<input type="text" placeholder="Пароль" required>
			<div class="form__social">
				<a href="#">
					<svg>
						<use xlink:href="#vk-icon" />
					</svg>
				</a>
				<a href="#">
					<svg>
						<use xlink:href="#facebook-icon" />
					</svg>
				</a>
			</div>
			<button type="submit" class="btn-style white">Войти</button>
			<div class="form__link">
				<a href="#" class="link">Восстановить пароль</a>
				<label for="reg-auth" class="link" id="reg">Регистрация</label>
			</div>
		</form>
		<form action="#" class="form reg">
			<h4>Регистрация</h4>
			<input type="text" placeholder="Ваш эл. адрес" required>
			<input type="text" placeholder="Ваше имя" required>
			<input type="text" class="tel" pattern=".{15,16}" placeholder="Сотовый" required>
			<input type="text" placeholder="Пароль" required>
			<input type="text" placeholder="Пароль еще раз" required>

			<div class="form__social">
				<a href="#">
					<svg>
						<use xlink:href="#vk-icon" />
					</svg>
				</a>
				<a href="#">
					<svg>
						<use xlink:href="#facebook-icon" />
					</svg>
				</a>
			</div>
			<label class="checkbox">
				<input type="checkbox" hidden required>
				<span>Даю свое согласие на обработку моих персональных данных, в
					соответствии с Федеральным законом</span>
			</label>
			<button type="submit" class="btn-style white">Регистрация</button>
			<div class="form__link">
				<label for="reg-auth" class="link" id="auth">Вход</label>
			</div>
		</form>
	</div>

	<!-- Если зашел -->
