<form class="filter">
	<div class="container">
		<input hidden type="checkbox" id="dropDownFilter" class="dropdown--input">
		<label for="dropDownFilter" class="dropdown--head">
			Фильтр
		</label>
		<div class="dropdown--body">
			<a href="/" class="link-to-index box">
				Элитная Россия
			</a>
			<div class="filter__checkbox-btn" id="type">
				<div>
					<input type="checkbox" hidden onchange="checkboxListener(this)" name="type" id="type1">
					<label for="type1" class="filter--checkbox box">
						<img src="/assets/img/icons/house.svg" alt="">
						Дома
					</label>
				</div>
				<div>
					<input type="checkbox" hidden onchange="checkboxListener(this)" name="type" id="type2">
					<label for="type2" class="filter--checkbox box">
						<img src="/assets/img/icons/apartment.svg" alt="">
						Квартиры
					</label>
				</div>
				<div>
					<input type="checkbox" hidden onchange="checkboxListener(this)" name="type" id="type3">
					<label for="type3" class="filter--checkbox box">
						<img src="/assets/img/icons/zemlya.svg" alt="">
						Земельные
						участки
					</label>
				</div>
				<div>
					<input type="checkbox" hidden onchange="checkboxListener(this)" name="type" id="type4">
					<label for="type4" class="filter--checkbox box">
						<img src="/assets/img/icons/commercial.svg" alt="">
						Коммерческая недвижимость
					</label>
				</div>
			</div>
			<div class="filter__checkbox-btn column" id="status">
				<div>
					<input type="checkbox" hidden onchange="" name="saler" id="arenda">
					<label for="arenda" class="filter--checkbox box">
						Аренда
					</label>
				</div>
				<div>
					<input type="checkbox" hidden onchange="" name="saler" id="sale">
					<label for="sale" class="filter--checkbox box">
						Продажа
					</label>
				</div>
			</div>
			<div class="filter__select--wrap">
				<div class="filter__select">
					<div id="city"></div>
				</div>
				<div class="filter__select">
					<div id="cost"></div>
				</div>
				<div class="filter__select">
					<div id="dist"></div>
				</div>
				<div class="filter__select">
					<div id="sq"></div>
				</div>
			</div>
			<div class="filter__checkbox-btn column">
				<button type="submit" class="filter--checkbox submit">
					Сохранить
				</button>
				<button type="submit" class="filter--checkbox submit">
					Поиск
				</button>
			</div>
		</div>
	</div>
</form>
