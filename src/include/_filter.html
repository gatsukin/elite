<div class="filter">
	<div class="container">
		<input hidden type="checkbox" id="dropDownFilter" class="dropdown--input">
		<label for="dropDownFilter" class="dropdown--head">
			Фильтр
		</label>
		<div class="dropdown--body">
			<a href="/" class="link-to-index box">
				Элитная Россия
			</a>
			<div class="filter__checkbox-btn">
				<div>
					<input type="checkbox" hidden checked name="type" id="type1">
					<label for="type1" class="filter--checkbox box">
						Дома
					</label>
				</div>
				<div>
					<input type="checkbox" hidden checked name="type" id="type2">
					<label for="type2" class="filter--checkbox box">
						Квартиры
					</label>
				</div>
				<div>
					<input type="checkbox" hidden checked name="type" id="type3">
					<label for="type3" class="filter--checkbox box">
						Земельные
						участки
					</label>
				</div>
				<div>
					<input type="checkbox" hidden name="type" id="type4">
					<label for="type4" class="filter--checkbox box">
						Коммерческая недвижимость
					</label>
				</div>
			</div>
			<div class="filter__select--wrap">
				<div class="filter__select">
					<select onchange="listener(city, cityReset)"  id="city">
						<option value="">Город</option>
						<option value="1">Красноярск</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
					</select>
					<button id="cityReset" onclick="reset(city); listener(city, cityReset)">
						<svg>
							<use xlink:href="#close"/>
						</svg>
					</button>
				</div>
				<div class="filter__select">
					<select onchange="listener(cost, costReset)"  id="cost">
						<option value="">Стоимость</option>
						<option value="1">Красноярск</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
					</select>
					<button id="costReset" onclick="reset(cost); listener(cost, costReset)">
						<svg>
							<use xlink:href="#close"/>
						</svg>
					</button>
				</div>
				<div class="filter__select">
					<select onchange="listener(dist, distReset)"  id="dist">
						<option value="">Район</option>
						<option value="1">Красноярск</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
					</select>
					<button id="distReset" onclick="reset(dist); listener(dist, distReset)">
						<svg>
							<use xlink:href="#close"/>
						</svg>
					</button>
				</div>
				<div class="filter__select">
					<select onchange="listener(sq, sqReset)"  id="sq">
						<option value="">Площадь</option>
						<option value="1">Красноярск</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
						<option value="1">das</option>
					</select>
					<button id="sqReset" onclick="reset(sq); listener(sq, sqReset)">
						<svg>
							<use xlink:href="#close"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
